<div></div> 
<!--Define las divisiones lógicas existentes en el contenido de una página web. 
Puede utilizar etiquetas div para centrar bloques de contenido y  
crear efectos de columna.
-->
<div id="uno">
    <div class="gorra"></div>
    <div class="gorra"></div>
    <div class="gorra"></div>
    <div class="gorra"></div>
    <div class="gorra"></div>
    </div>

<main></main>
<!-- Representa el contenido principal del <body> de un documento o aplicación.
-->
<main class="book-page">
    <article class="book-info">
    
    </article>
    
    <aside class="author-details">
    
    </aside>
    </main>
<header></header>
<!--representa un grupo de ayudas introductorias o de navegación. 
Puede contener algunos elementos de encabezado, así como también un logo
-->
<body>
    <header>
    <nav>
    
    <ul>
    
    <li><a href="">Gmail</a></li>
    <li><a href="">Imagenes</a></li>
    <li><a href="">Icon</a></li>
    <li><a href="">Photo</a></li>
    </ul>
    </nav>
    </header>
    </body>
<footer></footer>
<!--Esta sección se traduce por la etiqueta < footer >, que contiene todos los elementos que deben estar allí.
Es el pie de la pagina.
-->
<footer>
    <ul class="footer-left">
    <li><a href="">Publicidad</a></li>
    <li><a href="">Negocios</a></li>
    <li><a href="">Acerca de</a></li>
    <li><a href="">Como funciona la busqueda</a></li>
    </ul>
    <ul class="footer-right">
    <li><a href="">Privacidad</a></li>
    <li><a href="">Condiciones</a></li>
    <li><a href="">Preferencias</a></li>
    </ul>
    </footer>
<section></section>
<!--representa una sección genérica independiente de un documento,
 que no tiene un elemento semántico más específico para representarla
Ejemplo representa una parte de un documento o articulo
-->
<body>
    <section>
     <h1>A</h1>
     <p>B</p>
    </section>
    <h1>C</h1>
    <p>D</p>
    </body>
<article></article>

<!--es utilizada para definir un contenido autónomo y de importancia en una página web. 
Por ejemplo, una entrada de blog, una revisión, una publicación en un foro, etc.
-->
<article style="color: red; float: left; text-align: center;">
    HOLA!
    </article>
